<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Open Trivia</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="header">
          <div class="quiz-form-container">
            <form class="quiz-form">
              <label for="question-count">Number of questions</label>
              <input type="number" id="question-count" />
              <label for="category">Select Category</label>
              <select id="category">
                <option value="18">Science: Computers</option>
                <option value="22">Geography</option>
                <option value="28">Vehicles</option>
                <option value="27">Animals</option>
              </select>
              <label for="difficulty">Select Difficulty</label>
              <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <button type="submit" class="btn submit-quiz">Start New Quiz</button>
            </form>
          </div>
          <h1>OR</h1>
          <div class="question-form-container">
            <form class="question-form">
              <label for="category-question">Select Category</label>
              <select id="category-question">
                <option value="Science: Computers">Science: Computers</option>
                <option value="Geography">Geography</option>
                <option value="Vehicles">Vehicles</option>
                <option value="Animals">Animals</option>
              </select>
              <label for="difficulty-question">Select Difficulty</label>
              <select id="difficulty-question">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <label>Question</label>
              <input type="text" class="question-input">
              <label>Correct Answer</label>
              <input type="text" class="correct-answer-input">
              <label>Incorrect Answer #1</label>
              <input type="text" class="incorrect-answer-input-1">
              <label>Incorrect Answer #2</label>
              <input type="text" class="incorrect-answer-input-2">
              <label>Incorrect Answer #3</label>
              <input type="text" class="incorrect-answer-input-3">
              <button type="submit" class="btn submit-question">Submit a Question</button>
            </form>
          </div>
        </section>

        <section class="quiz hide">
          <div class="head">
            <h1 class="title">Open Trivia</h1>
            <div class="score">
              <span id="correct-answers">0</span>/<span id="total-questions"
                >10</span
              >
            </div>
          </div>

          <div class="card">
            <h2 class="question"></h2>
            <p class="category"></p>
            <ul class="options">
              <!-- <li>1. Option1</li>
            <li>2. Option2</li>
            <li>3. Option3</li>
            <li>4. Option4</li> -->
            </ul>

            <div class="results">
              <!-- Results -->
            </div>
          </div>

          <div class="control">
            <button type="button" class="btn check-answer">Check Answer</button>
            <button type="button" class="btn play-again hide">Play Again</button>
            <button type="button" class="btn download-results hide">Download Results</button>
          </div>

          <div class="cat-section">
            <!-- Cat image -->
          </div>
        </section>
      </div>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/questions.js"></script>
  </body>
</html>
